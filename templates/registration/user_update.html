{% extends "base.html" %}
{% block content %}
    <h1>Welcome, {{ request.user.username }}</h1>
    <h2>Here you can update your user settings. You can change your password <a href="{% url 'password_change' %}">here</a>.</h2>
    <form action="{{ form_url }}" method="post" accept-charset="utf-8">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Update &rarr;"></p>
    </form>
{% endblock %}
